{% extends "base.html" %}
{% block content %}
<div class="container mt-3 ps-2 pe-2 rounded border shadow">
<form action="" class="ps-2 pe-2 mt-3" method="POST">
    <h3>รายชื่อพนักงาน</h3>
    <table class="text-center table table-bordered table-sm">
      <thead>
          <tr>
            <th scope="col" class="px-5 py-2">รูปหน้าตรง</th>
            <th scope="col" class="px-5 py-2">ชื่อ</th>
            <th scope="col" class="px-5 py-2">นามสกุล</th>
            <th scope="col" class="px-5 py-2">Work Year</th>
            <th scope="col" class="px-5 py-2">Contract</th>
            <th scope="col" class="px-5 py-2">E-mail</th>
            <th scope="col" class="px-5 py-2">Phone</th>
            <th scope="col" class="px-5 py-2">Address</th>
          </tr>
        </thead>
        <tbody>
          {% for i in person %}
            <tr>
              <td><img src="{{i.p_picture.url}}" width="100"></td>
              <td>{{i.p_firstname}}</td>
              <td>{{i.p_lastname}}</td>
              <td>{{i.p_lastname}}</td>
              <td>{{i.p_lastname}}</td>
              <td>{{i.p_lastname}}</td>
              <td>{{i.p_lastname}}</td>
              <td>{{i.p_lastname}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
{% endblock %}
